<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengiriman Barang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        #preview-container img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: #28a745;
            border-radius: 4px;
            transition: width 0.3s;
            margin-top: 10px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #fff;
            z-index: 1000;
        }
        .popup.success {
            background-color: #28a745;
        }
        .popup.error {
            background-color: #dc3545;
        }
        .popup a.whatsapp-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #25d366;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Cek Bsrang Indo-Jepang</h2>
    <form id="submissionForm">
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama">
        </div>
        <div class="form-group">
            <label for="whatsapp">Nomor WhatsApp</label>
            <input type="tel" id="whatsapp" name="whatsapp">
        </div>
        <div class="form-group">
            <label for="list-barang">List Barang</label>
            <textarea id="listBarang" name="listBarang">
			</textarea>
        </div>
        <div class="form-group">
            <label for="berat-bagasi">Berat Bagasi (kg)</label>
            <input type="tel" id="berat-bagasi" name="beratBagasi" value="0" min="0">
        </div>
        <div class="form-group">
            <label for="berat-kabin">Berat Kabin (kg)</label>
            <input type="tel" id="berat-kabin" name="beratKabin" value="0" min="0">
        </div>
        <div class="form-group">
            <label for="berat-khusus">Berat Khusus (kg)</label>
            <input type="tel" id="berat-khusus" name="beratKhusus" value="0" min="0">
        </div>
        <div class="form-group">
            <label for="berat-total">Berat Total (kg)</label>
            <input type="tel" id="berat-total" name="beratTotal" readonly>
        </div>
		<div class="form-group">
            <label for="total-packing">Jumlah Packingan</label>
            <input type="tel" id="total-packing" name="jumlahPack" readonly>
        </div>
        <div class="form-group">
            <label for="foto">Foto Barang (maks. 10 foto)</label>
            <input type="file" id="foto" name="foto" multiple accept="image/*" required>
            <div id="preview-container"></div>
        </div>
        <button type="submit" class="submit-btn" id="submit-btn">Kirim Data</button>
        <div class="progress-bar" id="progress-bar"></div>
    </form>
</div>

<script>
    const form = document.getElementById('submissionForm');
    const namaInput = document.getElementById('nama');
    const waInput = document.getElementById('whatsapp');
    const bagasiInput = document.getElementById('berat-bagasi');
    const kabinInput = document.getElementById('berat-kabin');
    const khususInput = document.getElementById('berat-khusus');
    const totalInput = document.getElementById('berat-total');
	const packInput = document.getElementById('total-packing');
    const fotoInput = document.getElementById('foto');
    const previewContainer = document.getElementById('preview-container');
    const submitBtn = document.getElementById('submit-btn');
    const progressBar = document.getElementById('progress-bar');
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwa2rGtI78JoZJLHzUdm448JIyobRnjpO2roBQ9CvYQSL_UOX9n_N8-JQvLWmAlV9Ee/exec'; // Ganti dengan URL deploy Apps Script Anda

    // Total berat otomatis
    const updateBeratTotal = () => {
        const bagasi = parseFloat(bagasiInput.value) || 0;
        const kabin = parseFloat(kabinInput.value) || 0;
        const khusus = parseFloat(khususInput.value) || 0;
        totalInput.value = bagasi + kabin + khusus;
    };
    bagasiInput.addEventListener('input', updateBeratTotal);
    kabinInput.addEventListener('input', updateBeratTotal);
    khususInput.addEventListener('input', updateBeratTotal);

    // Pratinjau foto
    fotoInput.addEventListener('change', (e) => {
        previewContainer.innerHTML = '';
        const files = e.target.files;
        if (files.length > 10) {
            alert('Maksimal 10 foto.');
            fotoInput.value = '';
            return;
        }
        for (const file of files) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = document.createElement('img');
                img.src = event.target.result;
                previewContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    });

    // Handle form submission
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        submitBtn.disabled = true;
        progressBar.style.width = '0%';
        
        // Persiapan data
        const formData = new FormData();
        formData.append('nama', namaInput.value);
        formData.append('whatsapp', waInput.value);
        formData.append('listBarang', document.getElementById('list-barang').value);
        formData.append('beratBagasi', bagasiInput.value);
        formData.append('beratKabin', kabinInput.value);
        formData.append('beratKhusus', khususInput.value);
        formData.append('beratTotal', totalInput.value);
		formData.append('jumlahPack', packInput.value);
		

        const files = fotoInput.files;
        for (const file of files) {
            formData.append('foto', file);
        }

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                if (result.status === 'success') {
                    showPopup('success', 'Data berhasil dikirim', result.folderUrl, namaInput.value);
                    progressBar.style.width = '100%';
                    form.reset();
                    previewContainer.innerHTML = '';
                } else {
                    showPopup('error', 'Gagal kirim data');
                }
            } else {
                showPopup('error', 'Gagal kirim data');
            }
        } catch (error) {
            showPopup('error', 'Gagal kirim data');
        } finally {
            submitBtn.disabled = false;
        }
    });

    // Fungsi popup
    function showPopup(type, message, folderUrl = null, nama = null) {
        const popup = document.createElement('div');
        popup.classList.add('popup', type);
        popup.innerHTML = `
            <div>${message}</div>
            ${type === 'success' ? `<a href="https://wa.me/?text=${encodeURIComponent(`Halo kak ${nama}, barang kakak sudah kami cek per tanggal ${new Date().toLocaleString()}, dan foto barang kakak bisa di cek disini: ${folderUrl}`)}" class="whatsapp-btn" target="_blank">Kirim ke WhatsApp</a>` : ''}
        `;
        document.body.appendChild(popup);
        setTimeout(() => {
            popup.remove();
            if (type === 'error') {
                submitBtn.innerText = 'Submit Ulang';
            }
        }, 9000); // Popup hilang dalam 5 detik
    }
</script>

</body>
</html>
